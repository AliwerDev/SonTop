<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/reload.png">
    <title>Kompyuter o`ylagan sonni top</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="game-over" id="win">
        <div class="container">
            <div class="modalBox">
                <img src="images/happy.png" alt="">
                <p>Tabriklaymiz. O'yin g'olibi bo'ldingiz!</p>
                <p class="hello">"Siz o`ylangan sonni <span class="ushancha"></span> urinishda topdingiz"</p>
            </div>
            <div class="infoModal">
                <a href="index.html"><img class="reload"  src="images/reload.png" alt=""></a>

            </div>
        </div>
        <div class="musik">
            <audio id="player" src=""></audio>
        </div>
    </div>
    <div class="game-over" id="loose">
        <div class="container">
            <div class="modalBox">
                <img src="images/sad.png" alt="">
                <p>Biz sizni g'olib bo'lishingizni xoh -
                    lagandik. Lekin yutqazdingiz!</p>
            </div>
            <div class="infoModal">
                <a href="index.html"><img class="reload"  src="images/reload.png" alt=""></a>
            </div>
        </div>
    </div>

    <section id="main" class="py-md-5 py-2 px-3">
        <div class="w-100" style="height: 100%">
            <div class="h-100 content">
                <p class="info text-dark">Sizda <span class="infoSpan">10</span> ta urinish bor!</p>
                <form action="" class="w-100 pt-5">
                    <p class="shart mb-3 text-center">Unutmang Kompyuter 1 dan 100 gacha bo`lgan sonlarni o`ylaydi!</p>
                    <div class="input-box w-100 text-center d-flex justify-content-center py-3">
                        <input class="text-center" type="number" name="son" id="son" placeholder="Kompyuter o`ylagan sonni toping!">
                    </div>
                    <div class="alert alert-danger result d-none text-center" role="alert"></div>
                    <button type="button" onclick="tekshir()">Topdim</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
